{% extends "base.html" %}

{% block title %}Organizer Login - {{ app_name }}{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Organizer Login</h1>

        <p class="text-gray-600 mb-6">
            Enter your email and password to log in.
        </p>

        <form method="POST" action="{{ url_for('organizer.login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="you@example.com"
                >
            </div>

            <div class="mb-2">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    Password
                </label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                    placeholder="Enter your password"
                >
            </div>

            <div class="mb-6 text-right">
                <a href="{{ url_for('organizer.forgot_password') }}" class="text-sm text-indigo-600 hover:text-indigo-500">
                    Forgot password?
                </a>
            </div>

            <button
                type="submit"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md font-semibold hover:bg-indigo-700"
            >
                Log In
            </button>
        </form>

        <div class="mt-6 pt-6 border-t border-gray-200">
            <p class="text-sm text-gray-600 text-center mb-3">
                Or login without a password
            </p>
            <form method="POST" action="{{ url_for('organizer.login') }}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <input type="hidden" name="magic_link" value="true">
                <div class="mb-3">
                    <input
                        type="email"
                        name="email"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm"
                        placeholder="your@email.com"
                    >
                </div>
                <button
                    type="submit"
                    class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-md font-semibold hover:bg-gray-300 text-sm"
                >
                    Send Magic Link
                </button>
            </form>
        </div>

        <p class="text-sm text-gray-500 mt-6 text-center">
            Don't have an account? Contact <a href="mailto:{{ support_email }}" class="text-indigo-600 hover:text-indigo-500">{{ support_email }}</a>
        </p>
    </div>
</div>
{% endblock %}
